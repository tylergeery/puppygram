<div class="doggy-navbar navbar-static-top" ng-controller="NavbarCtrl" ng-class="{'doggy-navbar-default': !isLoginRoute(),  'doghouse-navbar': isLoginRoute()}">
  <div>
    <div class="navbar-header">

      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a href="/" class="navbar-brand"><i class="fa fa-paw" style="padding-right:5px;"></i>Puppygram</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="doggy-nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" ng-show="isLoggedIn()">
            <a class="doggy-nav-hover" ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/user')}"><a class="doggy-nav-hover" href="/user">Admin</a></li>
      </ul>

      <ul class="doggy-nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a class="doggy-nav-hover" href="/signup">Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a class="doggy-nav-hover" href="/login">Login</a></li>
        <li ng-show="isLoggedIn()"><a class="doggy-nav-hover" href="#"><i class="fa fa-search"></i></a> </li>
        <li ng-show="isLoggedIn()"><a class="doggy-nav-hover" href="#"><i class="fa fa-globe"></i></a> </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a class="doggy-nav-hover" href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a class="doggy-nav-hover" href="" ng-click="logout()"><i class="fa fa-lock">Logout</i></a></li>
      </ul>
    </div>
  </div>
</div>
